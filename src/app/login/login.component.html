<div class="row">
    <div class="col-md-4 center">
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="col-md-12">
                            <input matInput type="text" placeholder="Usuario">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="col-md-12">
                            <input matInput type="password" placeholder="Senha">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" (click)="sendMeHome()">Entrar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
