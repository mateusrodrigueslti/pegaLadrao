<div class="container-fluid">

    <mat-card class="mb-2">
        <mat-card-header>Dados da ocorrência</mat-card-header>

        <mat-card-content>
            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.address.address" placeholder="Endereço">
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.address.cep" placeholder="CEP">
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.address.complement" placeholder="Complemento">
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.address.neighborhood" placeholder="Bairro">
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.address.city" placeholder="Cidade">
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.address.uf" placeholder="UF">
            </mat-form-field>

        </mat-card-content>
    </mat-card>

    <mat-card class="mb-2">
        <mat-card-header>
            <mat-card-title>Ocorrência</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.hour" placeholder="Data do fato">
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <input matInput [(ngModel)]="occurrence.date" placeholder="Hora do fato">
            </mat-form-field>

            <mat-form-field class="col-md-12">
                <textarea matInput [(ngModel)]="occurrence.description" placeholder="Descrição do fato"></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <button class="fab-button2" mat-fab (click)="save()">
        <i class="material-icons md-light">save</i>
    </button>
</div>
