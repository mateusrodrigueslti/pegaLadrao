<h2 mat-dialog-title>Similaridade de crimes</h2>
<mat-dialog-content>
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>√çndice de Similaridade</th>
            <th>Participou do crime ?</th>
        </tr>
        <tr *ngFor="let similaridade of similaridades">
            <td>{{similaridade.criminoso.nome}}</td>
            <td>{{similaridade.result}}</td>
            <td>
                <mat-checkbox [(ngModel)]="similaridade.participouCrime"></mat-checkbox>
            </td>
        </tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Fechar</button>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
