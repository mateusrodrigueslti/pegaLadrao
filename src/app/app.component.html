<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Pega Ladr√£o</span>
        <span class="spacer"></span>
        <mat-icon (click)="logout()">lock</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="full-heigth">
    <mat-drawer [(mode)]="navMode" [opened]="opened" class="side-bar-color" *ngIf="escondeMenu">
        <mat-nav-list>
            <a mat-list-item routerLink="{{link.path}}" *ngFor="let link of rotas" class="a-color">
                <mat-icon>{{link.icone}}</mat-icon>   {{link.label}}
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
